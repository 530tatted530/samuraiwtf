---

name: mutillidae
category: targets
description: Test lab focused on OWASP top 10 vulnerabilities.

install:
  - service:
      name: docker
      state: running
  - docker:
      name: mutillidae
      image: bit0pus/docker-mutillidae
  - name: Setup hosts file entry
    lineinfile:
      dest: /etc/hosts
      line: '127.0.0.1   mutillidae.wtf'

remove:
  - service:
      name: docker
      state: running
  - docker:
      name: mutillidae
  - name: Remove hosts file entry
    lineinfile:
      dest: /etc/hosts
      line: '127.0.0.1   mutillidae.wtf'
      state: absent

start:
  - service:
      name: docker
      state: running
  - docker:
      name: mutillidae

stop:
  - service:
      name: docker
      state: running
  - docker:
      name: mutillidae