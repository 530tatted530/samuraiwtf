<VirtualHost 127.42.84.5:80>
	ServerAdmin webmaster@localhost

	DocumentRoot /opt/samurai/targets/vulnscripts

	<Directory />
		Options FollowSymLinks
		AllowOverride None
	</Directory>

	<Directory /opt/samurai/targets/vulnscripts/>
		Options Indexes FollowSymLinks MultiViews
		AllowOverride None
		Order allow,deny
		allow from all
	</Directory>

	ErrorLog ${APACHE_LOG_DIR}/vulnscripts-error.log

	# Possible values include: debug, info, notice, warn, error, crit,
	# alert, emerg.
	LogLevel warn

	CustomLog ${APACHE_LOG_DIR}/vulnscripts-access.log combined

</VirtualHost>
