<VirtualHost 127.42.84.8:80>
	ServerAdmin webmaster@localhost

	DocumentRoot /usr/share/bwapp/bWAPP

	<Directory />
		Options FollowSymLinks
		AllowOverride None
	</Directory>

	<Directory /usr/share/bwapp/bWAPP/>
		Options Indexes FollowSymLinks MultiViews
		AllowOverride None
		Order allow,deny
		allow from all
	</Directory>

	ErrorLog ${APACHE_LOG_DIR}/bWAPP-error.log

	# Possible values include: debug, info, notice, warn, error, crit,
	# alert, emerg.
	LogLevel warn

	CustomLog ${APACHE_LOG_DIR}/bWAPP-access.log combined

</VirtualHost>

<VirtualHost 127.42.84.8:443>
        ServerAdmin webmaster@localhost

        DocumentRoot /usr/share/bwapp/bWAPP

        <Directory />
                Options FollowSymLinks
                AllowOverride None
        </Directory>

        <Directory /usr/share/bwapp/bWAPP/>
                Options Indexes FollowSymLinks MultiViews
                AllowOverride None
                Order allow,deny
                allow from all
        </Directory>
	
	SSLEngine on
        SSLCertificateFile    /usr/share/dvwa/ssl.crt

        ErrorLog ${APACHE_LOG_DIR}/bWAPP-error.log

        # Possible values include: debug, info, notice, warn, error, crit,
        # alert, emerg.
        LogLevel warn

        CustomLog ${APACHE_LOG_DIR}/bWAPP-access.log combined

</VirtualHost>

